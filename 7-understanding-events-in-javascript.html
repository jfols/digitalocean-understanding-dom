<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learning the DOM</title>
  </head>

  <body>
    <button onclick="changeText('I changed because of an inline event handler.')">Click me</button>

    <button>Click me (no inline handler)</button>

    <button>Click me (event listener)</button>

    <p>Try to change me.</p>

    <img src="7.JPG" style="width: 100vw; min-width: 600px" />
</body>

<script>
  // Function to modify the text content of the paragraph
  const changeText = (text) => {
      const p = document.querySelector('p');

      p.textContent = text;
  }

  const button2 = document.querySelectorAll('button')[1]
  button2.onclick = ()=> changeText('event handler property changed');

  const button3  = document.querySelectorAll('button')[2]
  button3.addEventListener('click', ()=> changeText('oh hi from event listener land'))
</script>

</html>

</html>
